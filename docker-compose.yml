services:
  # PostgreSQL Database for local development and testing
  postgres:
    image: postgres:16-alpine
    container_name: construgame-postgres
    restart: always
    environment:
      POSTGRES_USER: construgame
      POSTGRES_PASSWORD: construgame_dev_password
      POSTGRES_DB: construgame
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U construgame"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
